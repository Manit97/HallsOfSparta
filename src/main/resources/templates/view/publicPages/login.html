        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <h5 class="card-title">Login for Resident and Admin</h5>
                <form th:action = "@{/login}" method = "post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control shadow p-3 mb-5 bg-white rounded" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" />
                        <small id="emailHelp" class="form-text text-muted">Please enter your Sparta provided email</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control shadow p-3 mb-5 bg-white rounded" name="password" id="exampleInputPassword1" />
                        <small id="passwordHelp" class="form-text text-muted">Please enter your password</small>
                    </div>
                    <div>
                        <input type="submit" value="Sign In" />
                    </div>
                </form>
            </div>
            <div th:if = "${param.error}">
                Invalid username and password.
            </div>
            <div th:if = "${param.logout}">
                You have been logged out.
            </div>
        </div>
    </div>
