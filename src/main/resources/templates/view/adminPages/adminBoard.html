<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/masterTemplate :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Sparta Global - Home')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" media="all" href="static/css/style.css"/>
    <link rel ="stylesheet" type="text/css" media="all" href="webjars/bootstrap/4.5.2/css/bootstrap.css"  />
    <title>Default Title</title>
</head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<main>
    <div class="jumbotron">
        <div class="container-fluid">
            <h5>Make New Post</h5>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">New Post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Notice</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form action="#" th:action="@{/makePost}" th:object="${newPost}" method="post">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="recipient-name" class="col-form-label">Notice Type</label>
                                    <input type="text" class="form-control" id="recipient-name" placeholder="E.g: Deliveries, Announcement, Update, Rules etc" th:field="*{postHeader}">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text" placeholder="Please enter the Details of the post in here" th:field="*{postContent}"></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Send message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr class="my-4"></hr>
            <br/>
            <h5>Admin Notice Board</h5>
            <br/>
            <div th:each="post : ${posts}" class="card border-secondary mb-3 container-fluid" >

                    <div class="card-header" th:text="${post.postId}">Notice-Type</div>
                    <div class="card-body text-secondary">
                        <h5 class="card-title" th:text="${post.postHeader}">Topic</h5>
                        <p class="card-text" th:text="${post.postContent}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <form action="#" th:action="@{/deleteAdminPost}" method="post">
                            <button type="submit" th:name="postId" th:value="${post.postId}" class="btn btn-primary btn-danger" >Delete</button>
                        </form>
                        <form action="#" th:action="@{/assignAdmin}" method="post">
                            <div class="dropdown">
                                <div class="btn">
                                    <select class="form-control" id="adminId" name="adminId" >
                                        <option value="0">Select Staff Members</option>
                                        <option th:each="admin : ${admins}" th:value="${admin.adminId}" th:text="${admin.adminFirstname} + ' ' + ${admin.adminLastname}">option</option>
                                    </select>
                                </div>
                            </div>
                            <br/>
                            <button type="submit" th:name="postId" th:value="${post.postId}" class="btn btn-primary btn-success" >Assign Staff</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        <a >Staff Assigned:</a>
                        <div th:each="admin : ${post.adminPosts}">
                            <a th:if="${admin.postId==post.postId}" th:text="${admin.admin.adminFirstname} + ' ' +${admin.admin.adminLastname}">staff</a>
                        </div>
                        <br/>
                        <a th:text="${post.postDateTime}">Date Posted: </a>
                    </div>

            </div>
        </div>
        <hr class="my-4"></hr>
    </div>
</main>
</body>
</html>
