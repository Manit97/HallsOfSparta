<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/masterTemplate :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='Sparta Global - Home')}">
    <meta charset="UTF-8">
    <link rel ="stylesheet" type="text/css" media="all" href="static/css/style.css"/>
    <link rel ="stylesheet" type="text/css" media="all" href="webjars/bootstrap/4.5.2/css/bootstrap.css"  />
    <title>Default Title</title>
</head>
<body>
<nav th:replace="~{fragments/publicNavigation}">Navigation</nav>
<main>
    <div class="jumbotron">
        <h5>Add or Edit Room Records</h5>
        <hr class="my-4"></hr>
        <div class="container">
            <form action="#" method="post">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="studentid">Student ID</label>
                        <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded" id="studentid" placeholder="Please Enter the Student ID"  required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="roomid">Room ID</label>
                        <input type="text" class="form-control shadow p-3 mb-5 bg-white rounded" id="roomid" placeholder="Please Enter the Room ID"  required>
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Are you sure you would like to proceed?
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary btn-success" type="submit">Continue</button>
            </form>
        </div>
        <hr class="my-4"></hr>
    </div>
    <br/>

</main>
</body>
</html>
